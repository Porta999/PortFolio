name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # You can specify your Node.js version here

      - name: Install dependencies
        run: npm install

      - name: Diagnose Vite executable
        run: |
          ls -l node_modules/.bin/vite
          file node_modules/.bin/vite
          ls -l node_modules/.bin/

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Or your build output directory, if different
          publish_branch: main # Deploy to the main branch for User Pages
